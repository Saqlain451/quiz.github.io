<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz app Saqlain</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-10">
                <div class="card">
                    <div class="card-title">
                        <h1 class="ques">question</h1>
                    </div>
                    <div class="card-body d-flex justify-content-between">
                        <div class="first-pair">
                            <li>
                                <input type="radio" name="ans" id="option1" class="form-check-input">
                                <label class="ans1">ans1</label>
                            </li>
                            <li>
                                <input type="radio" name="ans" id="option2" class="form-check-input">
                                <label class="ans2">ans2</label>
                            </li>
                        </div>
                        <div class="last-pair">
                            <li>
                                <input type="radio" name="ans" id="option3" class="form-check-input">
                                <label class="ans3">ans3</label>
                            </li>
                            <li>
                                <input type="radio" name="ans" id="option4" class="form-check-input">
                                <label class="ans4">ans4</label>
                            </li>
                        </div>
                    </div>
                    <button class="btn btn-success d-flex mx-auto">Submit</button>
                    <div class="result">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
